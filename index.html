    window.addEventListener("scroll", function () {
      let scrollValue = window.scrollY;
      let windowHeight = window.innerHeight;
      let nightImage = document.getElementById("night");
      let nightImageHeight = nightImage.offsetHeight;
      let moon = document.getElementById("moon");


      let sectionHeight = moon.parentElement.offsetHeight;
      let moonHeight = moon.offsetHeight;
      let scrollSpeed = 1.2; // Adjust this value to control the scrolling speed
      let vanishOffset = nightImageHeight / 2; // Adjust this value to control when the moon should vanish

      // Calculate the moon's position based on the scroll position and speed
      let moonPosition = (scrollValue / sectionHeight) * (sectionHeight - windowHeight) * scrollSpeed;

      // Apply the moon's position
      moon.style.transform = `translateY(${moonPosition}px)`;

      // Calculate the scroll position where the moon should start to vanish
      let vanishPosition = (nightImageHeight - windowHeight) / 0.7;

      // Hide the moon when it reaches the vanish position or beyond
      if (scrollValue >= vanishPosition) {
        moon.style.opacity = "0";
      } else {
        moon.style.opacity = "1";
      }
    });
